<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navigation-bar</title>

    <!-- Links to external font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap" rel="stylesheet">

    <!-- Link to Font Awesome library for icons -->
    <script src="https://kit.fontawesome.com/431cb4a055.js" crossorigin="anonymous"></script>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="task.css">
</head>
<body>
    <!-- Navigation bar -->
    <div class="nav">
        <!-- Logo -->
        <div class="logo">
            <p>logo</p>
        </div>

        <!-- Menu icon and checkbox -->
        <label for="check" class="bar">
            <i class="fa-solid fa-bars"></i>
        </label>
        <input type="checkbox" id="check">

        <!-- Navigation links -->
        <div class="links">
            <ul>
                <li><a href="">home</a></li>
                <li><a href="">menu</a></li>
                <li><a href="">service</a></li>
                <li><a href="">product</a></li>
                <li><a href="">contact us</a></li>
            </ul>
            <!-- Placeholder for potential additional elements -->
            <span></span>
        </div>

    </div>

    <!-- Body content -->
    <div class="body"></div>
</body>
</html>
